language: cpp

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
  - os: linux
    dist: trusty
    sudo: required
    env: GRADLE_ARGS='-Parm -Proborio' CUSTOM_CXX=arm-frc-linux-gnueabi-g++
  - os: osx
    osx_image: xcode8

addons:
  apt:
    packages:
      - g++-multilib
      - lib32stdc++6

before_install:
- if [ -z "$CUSTOM_CXX" ]; then export CXX=$CUSTOM_CXX; fi
- wpi/ntcore/.travis-scripts/install.sh

script:
- "./gradlew clean build $GRADLE_ARGS"

notifications:
  email: false