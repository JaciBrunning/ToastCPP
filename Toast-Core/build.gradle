apply plugin: 'cpp'
apply from: 'libraries/libraries.gradle'

model {
    components {
        toast_core(NativeLibrarySpec) {
            component_spec(it, project)
            
            sources {
                cpp {
                    source {
                        srcDirs = ['src']
                        srcDirs += libraries.src()
                        includes = ['**/*.cpp']
                    }
                    exportedHeaders {
                        srcDirs = ['include']
                        srcDirs += libraries.headers()
                    }
                }
            }
        }
    }
}